<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter a city name" spellcheck="false">
      <!-- The browser will not underline potentially misspelled words or provide suggestions for corrections in the input     
      field when spellcheck is false -->
      <button><img src="images/search.png"></button>
    </div>
    <div class="error">
      <p>Invalid City Name !</p>
    </div>
    <div class="weather">
      <!-- random image and information but we will update them later with Javascript -->
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temp">22 Â°C</h1>
      <h2 class="city">Meknes</h2>

      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">15 Km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <!-- https://api.openweathermap.org/data/2.5/weather?q=London&appid=79d9dd9d50fd014dc36602afbb93f501&units=metric -->
  <script src="script.js"></script>
</body>

</html>
